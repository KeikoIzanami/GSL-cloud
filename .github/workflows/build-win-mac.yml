---
name: Build - Windows Source
permissions:
  contents: read

on:
  workflow_call:
    inputs:
      ci_version:
        required: true
        type: string

jobs:
  build:
    env:
      CI_VERSION: ${{ inputs.ci_version }}
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Package Source Code
        run: |
          mkdir -p dist
          tar czf dist/GSLCloud-Source-${{ env.CI_VERSION }}.tar.gz \
            --exclude='.git' \
            --exclude='*.o' \
            --exclude='*.a' \
            --exclude='Makefile' \
            --exclude='debug' \
            --exclude='release' \
            .

      - name: Upload Source Code
        uses: actions/upload-artifact@v4
        with:
          name: GSLCloud-Source-${{ env.CI_VERSION }}
          path: dist/GSLCloud-Source-${{ env.CI_VERSION }}.tar.gz
          if-no-files-found: error

