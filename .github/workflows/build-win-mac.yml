---
name: Build - Windows and macOS
permissions:
  contents: read

on:
  workflow_call:
    inputs:
      ci_version:
        required: true
        type: string

jobs:
  build:
    env:
      CI_VERSION: ${{ inputs.ci_version }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-latest
            qt_version: 5.15.2
          # macOS
          - os: macos-latest
            qt_version: 5.15.2

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: ${{ matrix.qt_version }}
          arch: ${{ runner.os == 'Windows' && 'win64_msvc2019_64' || '' }}

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: microsoft/setup-msbuild@v1.0.2
        
      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          qmake moonlight-qt.pro CONFIG+=release
          nmake release

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          qmake moonlight-qt.pro CONFIG+=release
          make -j$(sysctl -n hw.ncpu)

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          if [ -f scripts/generate-dmg.sh ]; then
            bash scripts/generate-dmg.sh
          else
            echo "DMG script not found, skipping packaging"
          fi

      - name: Upload Binaries (Windows)
        uses: actions/upload-artifact@v4
        if: runner.os == 'Windows'
        with:
          name: GSLCloud-Windows-${{ env.CI_VERSION }}
          path: |
            app/**/*.exe
            app/**/*.dll
          if-no-files-found: warn

      - name: Upload Binaries (macOS)
        uses: actions/upload-artifact@v4
        if: runner.os == 'macOS'
        with:
          name: GSLCloud-macOS-${{ env.CI_VERSION }}
          path: |
            app/**/*.app
            app/**/*.dmg
          if-no-files-found: warn
