---
name: Build - Windows and macOS
permissions:
  contents: read

on:
  workflow_call:
    inputs:
      ci_version:
        required: true
        type: string

jobs:
  build:
    env:
      CI_VERSION: ${{ inputs.ci_version }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - os: windows-2022
            qt_version: 5.15.2
          # macOS
          - os: macos-15
            qt_version: 5.15.2

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install create-dmg (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install node
          npm install --global create-dmg

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          cache: true
          version: ${{ matrix.qt_version }}
          modules: 'qtquickcontrols2 qtwebengine'

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        
      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          # Check if required libraries exist
          if (Test-Path "libs/windows") {
            Write-Host "Windows libraries found"
          } else {
            Write-Host "Warning: Windows libraries not found in libs/windows"
          }

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install ffmpeg opus
          # Check if required libraries exist
          if [ -d "libs/mac" ]; then
            echo "macOS libraries found"
          else
            echo "Warning: macOS libraries not found in libs/mac"
          fi

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: cmd
        run: |
          qmake -config release
          nmake

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          qmake -config release
          make -j4

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          if [ -f scripts/generate-dmg.sh ]; then
            bash scripts/generate-dmg.sh
          else
            echo "DMG script not found, skipping packaging"
          fi

      - name: Upload Binaries (Windows)
        uses: actions/upload-artifact@v4
        if: runner.os == 'Windows'
        with:
          name: GSLCloud-Windows-${{ env.CI_VERSION }}
          path: |
            app/**/*.exe
            app/**/*.dll
          if-no-files-found: warn

      - name: Upload Binaries (macOS)
        uses: actions/upload-artifact@v4
        if: runner.os == 'macOS'
        with:
          name: GSLCloud-macOS-${{ env.CI_VERSION }}
          path: |
            app/**/*.app
            app/**/*.dmg
          if-no-files-found: warn
